<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.js"></script>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Mi super CRM</a>
            </div>
        </div>
    </nav>
    <div class="container searchbar text-right">
        <div class="container">
            <label> Nivel de estudios</label>
            <select >
                <option value="">--- Nivel de estudios ---</option>
            </select>
            <label> Nombre</label>
            <input class="search-input" type="text" placeholder="Nombre ..." />
        </div>
    </div>
    <main class="container">
        <div class="row">
            <div class="col-xs-6 col-sm-4 col-sm-offset-1 crm-content">
                <div class="list-users">
                    <div class="user">
                        <div class="thumbnail">
                            <img heigth="100" width="100" src="http://placehold.it/100x100" alt="..." />
                            <div class="caption">
                                <h3>Pepito Perez</h3>
                                <b>email:</b><span> correo@gmail.com</span>
                                <p class="text-right options">
                                    <i href="#" class="fa fa-edit clickable"></i>
                                    <i href="#" class="fa fa-trash clickable"></i>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-6 col-sm-5 col-sm-offset-2 edit-panel">
                <form>
                    <div class="form-group">
                        <label>Nombre *</label>
                        <input name="name" type="text" class="form-control" placeholder="Nombre ..." />
                    </div>
                    <div class="form-group">
                        <label>URL Foto *</label>
                        <input name="photo" type="text" class="form-control" placeholder="URL Foto ..."/>
                    </div>
                    <div class="form-group">
                        <label>Correo *</label>
                        <input name="email" type="email" class="form-control" placeholder="Correo ..."/>
                    </div>
                    <div class="form-group">
                        <label>Telefono *</label>
                        <input name="phone" type="text" class="form-control" placeholder="Telefono ..." />
                    </div>
                    <div class="form-group">
                        <label>Edad</label>
                        <input name="age" type="number" class="form-control" placeholder="Edad ..."/>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea class="form-control" placeholder="Parrafo descriptivo ..."></textarea>
                    </div>
                    <div class="form-group">
                        <label>Nivel de estudios *</label>
                        <select name="studies">
                            <option value="" selected>-- Selecciona una opcion --</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Otros</label>
                        <textarea class="form-control" placeholder="Parrafo descriptivo ..."></textarea>
                    </div>
                    <div class="buttons">
                        <button class="btn btn-default">Cancelar</button>
                        <button class="btn btn-success">Guardar</button>
                        <button class="btn btn-primary">Editar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

</body>
</html>
